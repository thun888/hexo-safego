<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow"/>
    <title>页面加载中，请稍候...</title>
    <style type="text/css">
        body {
            background: linear-gradient(135deg, #BFFFFF, #FFDDEE);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .avatar-placeholder, .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: block;
        }
        .avatar {
            display: none;
        }
        .description {
            font-size: 18px;
        }
        .subsitle {
            font-size: 12px;
            margin-bottom: 20px;
            color: #C4C4C4;
        }
        .loading {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadein 2s;
            width: 400px;
            max-width: 90%;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content {
            margin-bottom: 20px;
        }
        .url-text {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
            letter-spacing: 1px;
        }
        .jump-url {
            font-size: 20px;
            background-color: #F7F9FE;
            display: block;
            margin-top: 5px;
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 25px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .countdown-text {
            margin-top: 12px;
            font-size: 12px;
            color: #515151;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20%;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 120px;
            height: 40px;
        }
        .cancel-button {
            background-color: #80FFFF;
            color: black;
        }
        .confirm-button {
            background-color: #4a90e2;
            color: white;
        }
        .progress-bar {
            width: 100%;
            background-color: linear-gradient(135deg, #FF80FF, #00FFFF);
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 20px;
        }
        .progress {
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            transition: width 1s;
        }

        /* 黑色主题样式 */
        body.dark-mode {
            background: linear-gradient(135deg, #5B0000, #007777);
        }
        .loading.dark-mode {
            background: #4c4c4c;
            color: #EFEFEF;
            box-shadow: 0 4px 8px rgba(100, 100, 100, 0.1);
        }
        .description.dark-mode {
            color: #F3F3F3;
        }
        .loading.dark-mode .url-text, .loading.dark-mode .countdown-text {
            color: #EFEFEF;
        }
        .loading.dark-mode .jump-url {
            border: 1px solid #777;
            background-color: #333;
            color: #EFEFEF;
        }
        .loading.dark-mode .cancel-button {
            background-color: #872C2C;
            color: #FFF;
        }
        .loading.dark-mode .confirm-button {
            background-color: #28566F;
            color: #FFF;
        }
        .loading.dark-mode .progress-bar {
            background-color: #444;
        }
        .loading.dark-mode .progress {
            background-color: #888;
        }
    </style>
    <script type="text/javascript">
        const host = window.location.host;

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            return r ? decodeURI(r[2]) : null;
        }

        function base64Decode(input) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
            let str = input.replace(/=+$/, '');
            let output = '';

            if (str.length % 4 == 1) {
                throw new Error("'atob' failed: The string to be decoded is not correctly encoded.");
            }
            for (let bc = 0, bs, buffer, idx = 0; buffer = str.charAt(idx++); ~buffer && (bs = bc % 4 ? bs * 64 + buffer : buffer, bc++ % 4) ? output += String.fromCharCode(255 & bs >> (-2 * bc & 6)) : 0) {
                buffer = chars.indexOf(buffer);
            }
            return output;
        }

        var jump_url = GetQueryString('{{url_param_name}}');
        {% if(enable_base64_encode) %}
        jump_url = base64Decode(jump_url);
        {% endif %}
        var UrlReg = '^((http|https|thunder|qqdl|ed2k|Flashget|qbrowser|ftp|rtsp|mms)://)';
        if (!jump_url || !jump_url.match(UrlReg)) {
            document.title = '参数错误，正在返回首页...';
            jump_url = location.origin;
        }

        let countdown = 5;
        let progressElement;
        let countdownElement;
        let jumpUrlElement;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            progressElement.style.width = (countdown / 5 * 100) + '%';
            if (countdown === 0) {
                jump();
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function jump() {
            {% if (safety_chain) %}
            if (document.location.hostname !== 'localhost' && document.location.hostname !== '{{domain}}') {
                location.href = '//' + host;
                return;
            }
            {% endif %}
            location.href = jump_url;
        }

        function closeWindow() {
            window.opener = null;
            window.close();
        }

        function applyDarkMode() {
            var hour = new Date().getHours();
            if (hour >= {{darkmode_start}} || hour < {{darkmode_end}}) {
                document.body.classList.add('dark-mode');
                document.querySelector('.loading').classList.add('dark-mode');
                document.querySelector('.description').classList.add('dark-mode');
            }
        }
        
        function loadAvatar() {
            const avatarImg = document.querySelector('.avatar');
            const placeholder = document.querySelector('.avatar-placeholder');
            const img = new Image();
            img.src = '{{avatar}}';
            img.onload = function() {
                avatarImg.src = img.src;
                avatarImg.style.display = 'block';
                placeholder.style.display = 'none';
            };
        }

        window.onload = function() {
            {% if (darkmode_enable) %}
            applyDarkMode();
            {% endif %}
            loadAvatar();
            progressElement = document.getElementById('progress');
            countdownElement = document.getElementById('countdown');
            jumpUrlElement = document.getElementById('jump-url');

            jumpUrlElement.textContent = jump_url;
            updateCountdown();
        }
    </script>
</head>
<body>
    <div class="avatar-placeholder"></div>
    <img src="" alt="头像" class="avatar">
    <div class="description">{{title}}</div>
    <div class="subsitle">{{subtitle}}</div>
    <div class="loading">
        <div class="content">
            <div class="url-text">您即将离开本站，跳转到：</div>
            <div class="jump-url" id="jump-url"></div>
        </div>
        <div class="countdown-text">⚠将在 <span id="countdown">5</span> 秒后跳转，请自行确认链接安全性</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="button-container">
            <button class="button cancel-button" onclick="closeWindow()">取消跳转</button>
            <button class="button confirm-button" onclick="jump()">立即跳转</button>
        </div>
    </div>
</body>
</html>
